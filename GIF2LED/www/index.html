<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>H-Bridge Sequence setter</title>
  <link rel="stylesheet" type="text/css" href="./spectrum/spectrum.css">
  <script type="text/javascript" src="./spectrum/colorwheel.min.js"></script>
</head>

<body>
  <form id="docform" onsubmit="docForm()">
    Frames: <input type="text" id="frames" value="3"><br>
    Delay: <input type="text" id="delay" value="6"><br>
    Filename: <input type="text" id="filename" value="1"><br>
    <input type="submit" value="Update">
  </form>
  <br><br><br>
  <form id="devform" onsubmit="addDevice()">
    Frame Width: <input type="text" id="width" value="1"><br>
    Frame Height: <input type="text" id="height" value="60"><br>
    Device Type:
    <select name="device" id="type">
      <option value="1">PWN</option>
      <option value="2">NeoPixel</option>
    </select>
    <br>
    Pin: <input type="text" id="pin" value="2"><br>
    <input type="submit" value="Add Device">
  </form>

  <div class="container">

  </div>

    <div id="mainWindow">
    </div>
  <br>
  <button name="prev" onclick="prev()"><</button>
  Frame <div id="framedisplay" style="display: inline;">1</div>
  <button name="next" onclick="next()">></button>
  <br>
  <button name="upload" onclick="sendframes()">Upload</button>
  <script type="text/javascript" src="main.js"></script>
  <div>
      <canvas id="c"></canvas>
  </div>
  <div style="margin: 10px 0;">
    <input id="url" type="text"/>
    <button onclick="loadGIF()">Load</button>
  </div>
  <div style="margin-bottom: 10px;">
    <input id="grayscale" type="checkbox" onchange="bEdgeDetect = !bEdgeDetect"> Edge Detect
    <input id="invert" type="checkbox" onchange="bInvert = !bInvert;"> Invert Colours
    <input id="grayscale" type="checkbox" onchange="bGrayscale = !bGrayscale"> Grayscale
  </div>
  <div>
    <input id="pixels" type="range" min="0" max="100" step="1" value="100" oninput="pixelPercent = value;"> Pixelate Amount
  </div>
  <script src="./gif/gif.min.js"></script>
</body>

</html>
